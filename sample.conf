# axdigi configuration sample
# Equivalent to: axdigi -h 192.168.0.9 -p 8144 -c SR5DZ -s 0 -u SP,XR,ND -t WIDE,TRACE -U 2 -T 2 -n

# TCP TNC connection
host=192.168.0.9
port=8144

# Digipeater identity
call=SR5DZ
ssid=0

# Aliases (comma-separated)
aliases-untraced=SP,XR,ND
aliases-traced=WIDE,TRACE

# Max hops for each alias type
max-untraced-hops=2
max-traced-hops=2

# Logging level: standard, verbose, debug
log-level=verbose

# Enable dry run mode (true/false)
dry-run=true